apiVersion : apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  selector:
    matchLabels:
      app: myapp-argocd
  replicas: 3
  template:
    metadata:
      labels:
        app: myapp-argocd
    spec:
      containers:
      - name: myapp-argocd
        image: quyetjs/lab_argocd:tag
        ports:
        - containerPort: 80
        env:
          - name: ENV
            value: dev
          - name: APP_VERSION
            value: tag
        livenessProbe:
          httpGet:
            path: /healthz
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe: # Thêm readiness probe để kiểm tra container có sẵn sàng phục vụ không
          httpGet:
            path: /ready
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
